<body background="images/grey.avif">
    <div>
    <center><h1 style="color: antiquewhite;">Signup here!</h1></center>
    <center>
            <form action="welcome.html">
                <input type="text" pattern="[A-Za-z0-9]+" name="username" placeholder="Username" autofocus required><br><br>
                <input type="email" pattern="[a-zA-Z0-9_.]+@[a-z]+\.[a-z]{3}" name="email" placeholder="Email" required><br><br>
                <input type="number" pattern="[0-9]{10}" name="phone number" placeholder="Phone Number" required><br><br>
                <input type="text" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*()])[a-zA-Z0-9!@#$%^&*()]{8}"  name="password" placeholder="Password" required><br><br>
                <input type="text" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*()])[a-zA-Z0-9!@#$%^&*()]{8}"  name="password" placeholder="Confirm Password" required><br><br>
                <input type="submit" value="Sign Up">
                <input type="submit" value="Login" formaction="login.html"><br><br>
                <Strong style="color: beige;">Already have an account!</Strong><a href="./login.html" target="_blank" style="color: red;">Login</a><br><br>
                </form>
    </center>
